<div class="row">
    <div class="col text-center ">
        <img src="../assets/img/{{intentos}}.png" class="ahorcado-img " alt="">
        <h3>Intentos<small> {{intentos}} / 9 </small></h3>
    </div>

</div>

<div class="row">
    <div class="col text-center">
        <h1>{{palabraOculta}}</h1>
    </div>

</div>

<div *ngIf="gano" class="row">
    <div class="col text-center">
        <h1>Felicidades Ganaste</h1>
        <img class="animate__animated animate__tada" src="../assets/img/happy.jpg" alt="">

    </div>

</div>
<div *ngIf="perdio" class="row">
    <div class="col text-center">
        <h1>Lo siento Perdiste </h1>
        <img class="face animate__animated animate__bounce" src="../assets/img/sad.jpg" alt="">
        <h4>{{palabra}}</h4>
    </div>

</div>

<div *ngIf="!gano && !perdio" class="row">
    <div (click)="comprobar(letra) " *ngFor="let letra of letras" class="col text-center">
        <button class="btn btn-primary button">{{ letra }}</button>

    </div>

</div>
